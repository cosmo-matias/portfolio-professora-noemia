<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Professora Noêmia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">Professora Noêmia</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">A Professora</a></li>
                <li><a href="#experiencia">Experiência</a></li>
                <li><a href="#acoes">Ações Pedagógicas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <!-- BOTÃO DO MENU HAMBÚRGUER (NOVO) -->
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>

<main>
    <!-- A PRIMEIRA SEÇÃO (CAPA) -->
    <section id="inicio">
        <div class="slideshow-container">
            <!-- Os slides serão divs com a imagem de fundo aplicada via CSS -->
            <div class="slide slide1 active-slide"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
        </div>
        <div class="slide-overlay">
            <div class="container">
                <h2>Ensinando com afeto, construindo o futuro.</h2>
                <p>Conheça o trabalho da Professora Noêmia</p>
            </div>
        </div>
    </section>

    <section id="sobre">
        <h2>A Professora</h2>
        <!-- Aqui virá a biografia da Professora Noêmia -->
    </section>

    <section id="experiencia">
        <h2>Escolas que Trabalhou</h2>
        <!-- Aqui listaremos as escolas, séries e funções -->
    </section>

    <section id="acoes">
        <h2>Ações Pedagógicas Realizadas</h2>
        <!-- Galeria de fotos e vídeos das ações -->
    </section>
</main>

<footer>
    <section id="contato">
        <h2>Redes Sociais</h2>
        <!-- Links para Instagram e WhatsApp -->
    </section>
</footer>

<script src="js/script.js"></script>
</body>
</html>
